<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>카푸치노 만들기</title>
    </head>
    <style>
        h4 {
            text-align: center;
        }
        ol {
            list-style-type: none;
        }
        span {
            text-decoration-style: bold;
            text-decoration-color: green;
            font-style: italic;
            size: 4px;
        }
    </style>
    <body>
        <h3>카푸치노</h3>
        <hr>
        <h4>카푸치노 만드는 순서</h4>
        <ol>
            <li><span>1. </span>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</li>
            <li><span>2. </span>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</li>
            <li><span>3. </span>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</li>
            <li><span>4. </span>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</li>
        </ol>
    </body>
</html>
