<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>rotation</title>
    </head>
    <style>
        @keyframes spin {
            from{
                transform: rotate(-90deg);
            } to {
                transform: rotate(0deg);
            }to{
                transform: rotate(90deg);
            }
        }
        .spinImage{
            animation-name: spin;
            animation-duration: 1s;;
            animation-iteration-count: infinite;
        }
    </style>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <img class="spinImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQL0vt2DfnbqxLWqg4a-dze8qxe3Z9O7fpDheQ5rjMs-y1SWnLWA">
    </body>
</html>
