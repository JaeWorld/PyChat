<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <style>
        @keyframes slide {
            from {
                margin-left: 100%;
            }
            to{
                margin-left: 0%;
            }
        }
        .slide{
            animation-name: slide;
            animation-duration: 3s;

        }
    </style>
    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <p class="slide">질문 있습니다.</p>
    </body>
</html>
