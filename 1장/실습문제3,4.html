<!DOCTYPE html>
<html>
<head>
<title>오류를 찾으세요</title>
<style>
    h3 { text-align: center; color: darkred;} 
    span { color: violet; font-size: 20px;}
    hr {height: 10px; background-color: gray;}
</style>
<script>
    <!--이미지 보이기-->
    function show(){
        document.getElementById("fig").src = "http://pimage.design.co.kr/cms/contents/direct/info_id/55928/1305623912181.jpg"
    }
    <!--이미지 숨기기-->
    function hide(){
      document.getElementById("fig").src = ""
    }
</script>
</head>
<body>
<h3>Elvis Presley</h3>
<hr>
<div><img id = "fig" src = ""></div>
He was an American singer and actor. In November 1956,
he made his film debut in <span onmouseover = "show()" onmouseout = "hide()">Love Me Tender</span>.
He is often referred to as "<span>the King of Rock and Roll</span>"
</body>
</html>
