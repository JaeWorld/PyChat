<!doctype html>
<html>
<head><title>text-shadow와 box-shadow</title>
<style>
h3 {color:yellow; text-shadow: 3px 3px 5px black; text-align: center}
img:hover {box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;}
</style>
</head>
<body>
	<h3>Most Visited Pages</h3>
	<hr>
	<table>
		<tr><td><img src="네이버.jpg"></td><td><img src="뉴스.jpg"></td><td><img src="페이스북.png"></td></tr>
	</table>
</body>
</html>
