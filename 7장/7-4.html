<!DOCTYPE html>
<html>
    <body>
        <h3>일요일이면 pink, 다른 요일은 gold 배경</h3>
        <hr>
        <script>
            var date = new Date();
            var day = ["일", "월", "화", "수", "목", "금", "토"];
            if(date.getDay() == 0){
                document.body.style.backgroundColor = "pink";
            }
            else{
                document.body.style.backgroundColor = "gold";
            }
            document.write("오늘 : ");
            document.write(date.getDate(), "일 ");
            document.write(day[date.getDay()], "요일 ");
        </script>
    </body>
</html>
