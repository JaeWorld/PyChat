<!DOCTYPE html>
<html>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
        <hr>
        <script>
            var date = new Date();
            if(date.getHours() > 12){
                document.body.style.backgroundColor = "orange";
            }
            else{
                document.body.style.backgroundColor = "lightskyblue";
            }
            document.write("현재 시간 : ");
            document.write(date.getHours(), "시 ");
            document.write(date.getMinutes(), "분 ");
            document.write(date.getSeconds(), "초<br>");
        </script>
    </body>
</html>
