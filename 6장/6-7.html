<!DOCTYPE html>
<html>
    <head>
        <title>큰 자리수와 낮은자리수 같은지 비교</title>
    </head>
    <body>
        <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
        <hr>
        <script>
            var ret = prompt("숫자 입력");
            var res = ret;
            var largest;
            var smallest = ret%10;
            while(ret>0){
                if(ret<10){
                    largest = ret%10;
                }
                ret = Math.floor(ret/10);
            }
            if(largest == smallest){
                document.write(res," : 같음");
            }
        </script>
    </body>
</html>
