<!DOCTYPE html>
<html>
    <head>
        <title>document.write()</title>
    </head>
    <body>
        <script>
            for(var i=1; i<=5; i++){
                var result = "";
                for(var j=0; j<i; j++){
                    result += "*";
                }
                document.write(result,"<br>");
            }
        </script>
    </body>
</html>
