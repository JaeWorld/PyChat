<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            var ret = prompt("월화수목금토일 중에서 입력하세요");
            if(ret == "월" || ret == "화" || ret == "수" || ret == "목"){
                document.write(ret,"는 출근");
            }
            else if(ret == "금" || ret == "토" || ret == "일"){
                document.write(ret,"는 휴일");
            }
            else{
                document.write("입력 오류입니다.")
            }
        </script>
    </body>
</html>
