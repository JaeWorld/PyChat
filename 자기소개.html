<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 소개</title>
<style>
  body {background-color: lightgreen; color: green;
  margin-left: 40px; margin-right: 40px;}
  h3 {text-align: center; color: darkgreen;}
  hr {height: 5px; border: black;
  background-color: gray;}
  span {color: green; font-size: 20px;}
</style>
<script>
  <!--이미지 보이기-->
  function show(){
    document.getElementById("fig").src = "http://pimage.design.co.kr/cms/contents/direct/info_id/55928/1305623912181.jpg"
  }
  <!--이미지 숨기기-->
  function hide(){
    document.getElementById("fig").src = ""
  }
</script>
</head>
<body>
  <!--마우스가 올라가면 show 실행, 내려가면 hide 실행-->
  <h3 onmouseover = "show()" onmouseout = "hide()">저를 소개합니다!</h3>
  <hr>
  <!--id를 "fig"로 설정-->
  <div><img id = "fig" src = ""></div>
  안녕하세요. 저는 국민대학교 소프트웨어학부에 재학중인 <span>서현재</span>입니다.
  저는 열심히 공부하여 <span>데이터 과학자</span>가 되고 싶습니다. 항상 노력하겠습니다. 화이팅!
</body>
</html>
